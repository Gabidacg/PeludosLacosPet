<!DOCTYPE html>
<html>
<head>
    <title>Minha Aba de Fotos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <h1>Minha Aba de Fotos</h1>

    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="foto1-tab" data-toggle="tab" href="#foto1" role="tab" aria-controls="foto1" aria-selected="true">Foto 1</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="foto2-tab" data-toggle="tab" href="#foto2" role="tab" aria-controls="foto2" aria-selected="false">Foto 2</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="foto3-tab" data-toggle="tab" href="#foto3" role="tab" aria-controls="foto3" aria-selected="false">Foto 3</a>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="foto1" role="tabpanel" aria-labelledby="foto1-tab">
            <img src="img/imgPF9.jpeg" alt="Foto 1">
            <p>Descrição da Foto 1</p>
        </div>
        <div class="tab-pane fade" id="foto2" role="tabpanel" aria-labelledby="foto2-tab">
            <img src="img/imgPF8.jpg" alt="Foto 2">
            <p>Descrição da Foto 2</p>
        </div>
        <div class="tab-pane fade" id="foto3" role="tabpanel" aria-labelledby="foto3-tab">
            <img src="caminho_da_imagem3.jpg" alt="Foto 3">
            <p>Descrição da Foto 3</p>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#myTab a').on('click', function (e) {
                e.preventDefault();
                $(this).tab('show');
            });
        });
    </script>
</body>
</html>
